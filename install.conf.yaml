- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.vim
    - ~/.tmux/colors
    - ~/.cache/zsh
    - ~/.config/nvim/lua
    - ~/.config/nvim/plugin
    - ~/.config/nvim/after/plugin
    - ~/workspace/fender
    - ~/workspace/rsb
    - ~/workspace/go/pkg
    - ~/workspace/go/bin
    - ~/workspace/go/src

- link:
    ~/.shell:
    ~/.bin:
    ~/.zsh:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.tmux/colors/tmux-gruvbox-dark.conf: tmux/colors/tmux-gruvbox-dark.conf
    ~/.config/nvim/lua/rsb: config/nvim/lua/rsb
    ~/.config/nvim/plugin/sets.vim: config/nvim/plugin/sets.vim
    ~/.config/nvim/plugin/telescope.vim: config/nvim/plugin/telescope.vim
    ~/.config/nvim/init.vim: init.vim
    ~/.zshrc:
    ~/.config/starship.toml:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: ./pkg/linux/install_packages.zsh
    stdout: true
    stderr: true
  -
    command: ./pkg/linux/install_golang.zsh
    stdout: true
    stderr: true
