- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.shell:
    ~/.bin:
    ~/.tmux:
    ~/.vim:
    ~/.zsh: 
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:
    ~/.config/starship.toml:

- create:
    - ~/.cache/zsh
    - ~/workspace
    

- shell:
   - [git submodule update --init --recursive, Installing submodules]
   - 
     command: ./pkg/linux/install_packages.zsh
     stdout: true
     stderr: true
